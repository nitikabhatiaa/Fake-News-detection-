<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>
</head>
<body>
    <h2>Fake News Detection System</h2>
    <form action="/predict" method="post">
        <textarea name="news" rows="10" cols="50" placeholder="Paste your news article here..."></textarea><br><br>
        <button type="submit">Check News</button>
    </form>
    {% if prediction_text %}
        <h3>Prediction: {{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
